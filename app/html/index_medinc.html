<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="./leaflet.css"/>
  <script src="./leaflet.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([37.77, -122.45], 13);

  // load a tile layer
  var Hydda_Full = L.tileLayer('https://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: 'Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data 		' +
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	});
  Hydda_Full.addTo(map);

//get the polygon layer
$.getJSON("./data/bg_polyCA.json", function(data){
  L.geoJson( data,{
    style: function(feature){
      var fillColor,
          inc = feature.properties.med_hh_inc /1000;
      if ( inc > 250 ) fillColor = "#ff0000";
      else if ( inc > 200 ) fillColor = "#cc1100";
      else if ( inc > 150 ) fillColor = "#950001";
      else if ( inc > 100 ) fillColor = "#7d0d00";
      else if ( inc > 75 ) fillColor = "#006837";
      else if ( inc > 50 ) fillColor = "#31a354";
      else if ( inc > 25 ) fillColor = "#78c679";
      else if ( inc > 15 ) fillColor = "#c2e699";
      else if ( inc > 0 ) fillColor = "#ffffcc";
      else fillColor = "#f7f7f7";  // no data
      return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .5 };
    },
    onEachFeature: function(feature, layer){
      layer.bindPopup( "<strong>" + feature.properties.fips + "</strong><br/>" + feature.properties.med_hh_inc /1000 + " $1,000 USD median HH income" )
    }
  }  ).addTo(map).bringToBack();
});

//get the station layer
$.getJSON("./data/all_trip_count.json",function(data){
  L.geoJson(data, {
    pointToLayer: function (feature, latlng) {
      var marker = L.circle(latlng,{
        color: 'red',
        radius: Math.sqrt(feature.properties.cnt) / 3
      });
      return marker;
    },
    onEachFeature: function(feature, layer){
      layer.bindPopup( "<strong>" + feature.properties.station_name + "</strong><br/>" +
                        "Trips: "+ feature.properties.cnt)
    }
  }).addTo(map).bringToFront();
});

  </script>
</body>
</html>
